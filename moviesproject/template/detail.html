{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class="row">
            <div class ="col-md-6">
           <img src="{{movies.img.url}}"   width="250" height="250">
          </div>
           <div class="col-md-6">

            <h2>{{movies.name}}</h2>
            <h6>{{movies.desc}}</h6>
            <h4>{{movies.year}}</h4>
                 <a class="btn btn-success " href="{% url 'moviesapp:update' movies.id %}">update</a>
                 <a class="btn btn-danger " href="{% url 'moviesapp:delete' movies.id %}">delete</a>
</div>
    </div>
         </div>

{% endblock %}
